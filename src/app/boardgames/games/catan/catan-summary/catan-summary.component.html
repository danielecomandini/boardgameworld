    DESCRIZIONE GIOCO
  </div>
  <div class="panel body">
    Catan e' un gioco da tavolo che simula la colonizzazione di un isola utilizzando le risorse presenti su di essa.<br/>
    Il gioco e' caratterizzato da dinamiche meccaniche e ripetitive, la cui componente della casualita' e' alta e strettamente
    legata al lancio dei dadi.
