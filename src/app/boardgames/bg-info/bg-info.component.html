<div class="row">
  <div class="col-lg-6 col-md-4 col xs 2">
    <div class="panel panel-default">
      <div class="panel-heading bg-info">INFORMAZIONI GENERALI</div>
      <div class="panel-body">
        <table class="table">
          <tbody>
            <tr>
              <td><i class="fas fa-info"></i> Tipo di gioco</td>
              <td>{{ selectedGame?.gameType.type }}</td>
            </tr>
            <tr>
              <td><i class="fas fa-people-carry"></i> Numero di giocatori</td>
              <td>{{ selectedGame?.info.minPlayer }} - {{ selectedGame?.info.maxPlayer }}</td>
            </tr>
            <tr>
              <td><i class="far fa-clock"></i> Preparazione partita:</td>
              <td>{{ selectedGame?.info.preparationTime }} min.</td>
            </tr>
            <tr>
              <td><i class="far fa-clock"></i> Durata media partita:</td>
              <td>{{ selectedGame?.info.timeDuration }} min.</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
