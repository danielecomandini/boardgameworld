<div class="row">
  <div class="col-lg-12 col-md-12 col-xs-12">
      <div id="background" [ngStyle]="{'background':'linear-gradient(to left, rgba(255,255,255,0) 20%,
      rgba(255,255,255,1)), url(/assets/images/thumb/' + boardGame?.picture + ')', 'height': '200px'} "></div>
      <div class="row" id="content">
        <div class="col-lg-2 col-md-4 col-xs-6 detail-logo"></div>
        <div class="col-lg-2 col-md-4 col-xs-6 detail-game-name">
          <h1 class="game-name-positioning">{{ boardGame?.name }}</h1>
        </div>
      </div>
  </div>
</div>
<bgw-bg-info [selectedGame]="getSelectedBoardGame()"></bgw-bg-info>
